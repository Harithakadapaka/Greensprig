{% extends 'base.html' %}

{% block content %}
  <section class="delete-confirmation">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete your comment?</p>
    <blockquote>
      <em>{{ comment.content }}</em>
    </blockquote>
    <form method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete this comment?</p>
      <button type="submit">Yes, delete it</button>
      <a href="{% url 'post_detail' comment.post.id %}">Cancel</a>
  </form>
  </section>

  <style>
    .delete-confirmation {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .delete-confirmation h2 {
      font-size: 1.8em;
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }

    blockquote {
      font-size: 1.2em;
      font-style: italic;
      color: #666;
      margin: 20px 0;
      padding: 15px;
      background-color: #f7f7f7;
      border-left: 4px solid #d32f2f;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .confirm-btn,
    .cancel-btn {
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
    }

    .confirm-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .confirm-btn:hover {
      background-color: #b71c1c;
    }

    .cancel-btn {
      background-color: #388e3c;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      padding: 12px 20px;
      transition: background-color 0.3s ease;
    }

    .cancel-btn:hover {
      background-color: #2c6e2d;
    }
  </style>
{% endblock %}
